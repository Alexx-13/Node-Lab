<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token</title>
</head>
<body>
    <form action="http://localhost:3000/token" method="POST">
        <label for="user_name">Your name </label>
        <input id="user_name" type="text" name="user_field" placeholder="Your name">
        <label for="user_refresh_token">Your refresh token: </label>
        <input id="user_refresh_token" type="text" name="user_refresh_token" placeholder="Your refresh token">
        <input type="submit" value="OK">
    </form>
</body>
</html>
