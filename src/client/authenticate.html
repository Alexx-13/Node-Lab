<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
</head>
<body>
    <form action="http://localhost:3000/authenticate" method="POST">
        <label for="user_name">Enter name: </label>
        <input id="user_name" type="text" name="user_field" placeholder="Your name">
        <label for="user_password">Enter password: </label>
        <input id="user_password" type="password" name="user_password">
        <input type="submit" value="OK">
    </form>
</body>
</html>
