<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <form action="http://localhost:3000/profile/password" method="POST">
        <label for="user_old_password">Enter your old password:</label>
        <input id="user_old_password" type="text" name="user_old_password" placeholder="Your old password">
        <label for="user_new_password">Create your new password: </label>
        <input id="user_new_password" type="text" name="user_new_password" placeholder="Your new password">
        <input type="submit" value="OK">
    </form>
</body>
</html>
