<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <form action="http://localhost:3000/profile" method="POST">
        <label for="user_name">Chane your name:</label>
        <input id="user_name" type="text" name="user_name" placeholder="Your name">
        <label for="user_first_name">Change your first name:</label>
        <input id="user_first_name" type="text" name="user_first_name" placeholder="Your first name">
        <label for="user_last_name">Change your last name:</label>
        <input id="user_last_name" type="text" name="user_last_name" placeholder="Your last name">
        <input type="submit" value="OK">
    </form>
</body>
</html>
